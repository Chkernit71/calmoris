<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      background: #fefefe;
      color: #212529;
      direction: rtl;
    }

    header {
      background: linear-gradient(to left, #60b6a9, #212529);
      color: white;
      text-align: center;
      padding: 1.5rem;
      position: relative;
    }

    header .lang-switch {
      position: absolute;
      top: 15px;
      left: 20px;
    }

    header .lang-switch a {
      background: #62d2a2;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .product-detail {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      align-items: center;
      justify-content: center;
    }

    .product-detail .image {
      flex: 1 1 300px;
      text-align: center;
    }

    .product-detail .image img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-detail .info {
      flex: 1 1 300px;
    }

    .product-detail .info h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .product-detail .info p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .product-detail .price {
      font-size: 1.3rem;
      color: #60b6a9;
      margin-bottom: 1rem;
    }

    button {
      background: #62d2a2;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
    }

    button:hover {
      background: #4eb389;
    }

    footer {
      background: #212529;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="lang-switch">
      <a href="product-fr.html">🇫🇷 Français</a>
    </div>
    <h1>تفاصيل المنتج</h1>
  </header>

  <!-- PRODUCT DETAILS -->
  <section class="product-detail">
    <div class="image">
      <img src="https://via.placeholder.com/600x400" alt="المنتج 1">
    </div>
    <div class="info">
      <h2>المنتج 1</h2>
      <p>
        هذا المنتج مصنوع بجودة عالية، مصمم خصيصًا لتلبية احتياجاتك اليومية.
        يتميز بأناقة، متانة، وسعر مناسب.
      </p>
      <p class="price"><strong>29.99 د.م</strong></p>
      <button onclick="buyOnWhatsApp('المنتج 1')">اشترِ عبر واتساب</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>💬 تواصل معنا مباشرة عبر واتساب لإتمام طلبك</p>
  </footer>

  <script>
    function buyOnWhatsApp(productName) {
      const phone = "212600000000"; // ضع رقم هاتفك بالصيغة الدولية
      const message = `مرحبا، أريد شراء ${productName}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
