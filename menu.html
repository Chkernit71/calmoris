<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: #212529;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      position: relative;
    }

    .nav-container {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      flex: 0 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      flex: 1 1 auto;
      justify-content: center;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #62d2a2;
    }

    .lang-switcher {
      flex: 0 0 auto;
      margin-left: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lang-switcher select {
      background: #212529;
      color: #fff;
      border: 1px solid #62d2a2;
      border-radius: 3px;
      padding: 0.2rem 0.5rem;
      font-size: 1rem;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    /* Mobile menu */
    @media (max-width: 768px) {
      .nav-container {
        justify-content: center;
        position: relative;
      }

      .logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        background: #212529;
        flex-direction: column;
        width: 100%;
        padding: 1rem;
        justify-content: flex-start;
        align-items: flex-start;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
        position: absolute;
        left: 0;
      }

      .lang-switcher {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo">MyLogo</div>
      <ul class="nav-links">
        <li><a href="#">Produits</a></li>
        <li><a href="#">Pourquoi Nous</a></li>
        <li><a href="#">Contactez-nous</a></li>
      </ul>
      <div class="lang-switcher">
        <label for="lang-select" style="display:none;">Langue</label>
        <select id="lang-select">
          <option value="fr">FR</option>
          <option value="en">EN</option>
        </select>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
